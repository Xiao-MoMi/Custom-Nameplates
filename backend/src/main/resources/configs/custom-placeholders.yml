  other_actionbar:
    position: middle
    text: "%np_background_other_actionbar%"
    value: 180

# https://mo-mi.gitbook.io/xiaomomi-plugins/customnameplates/plugin-wiki/customnameplates/custom-placeholders/shift-text
shift-text:
