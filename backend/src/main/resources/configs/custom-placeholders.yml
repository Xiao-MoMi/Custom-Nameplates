    text: "%vault_eco_balance%"
    font: shift_2

# https://mo-mi.gitbook.io/xiaomomi-plugins/customnameplates/plugin-wiki/customnameplates/custom-placeholders/switch-text
switch-text:
  nameplate_color_prefix:
    switch: "%np_equipped_nameplate%"
    default: ""
    case:
      'halloween': "<gradient:#FF0000:#000000:%np_gradient_3%>"
      'hutao': "<gradient:#FFFFFF:#FF4500:%np_gradient_3%>"
      'rabbit': "<gradient:#FFFFFF:#DB7093:%np_gradient_3%>"
      'starsky': "<gradient:#FFFFF0:#696969:%np_gradient_3%>"
      'trident': "<gradient:#E1FFFF:#008B8B:%np_gradient_10%>"
      'egg': "<gradient:#FFFFFF:#FFA500:%np_gradient_5%>"
      'xmas': "<WHITE>"
      'angel': "<#8B4513>"
      'sign': "<BLACK>"
      'banner': "<WHITE>"
      'enter': "<WHITE>"
  nameplate_color_suffix:
    switch: "%np_equipped_nameplate%"
    default: ""
    case:
      'halloween': "</gradient>"
      'hutao': "</gradient>"
      'rabbit': "</gradient>"
      'starsky': "</gradient>"
      'trident': "</gradient>"
      'egg': "</gradient>"
      'xmas': "</WHITE>"
      'angel': "</#8B4513>"
      'sign': "</BLACK>"
      'banner': "</WHITE>"
      'enter': "</WHITE>"
  world:
    switch: '%player_world%'
    case:
      'world': "<green>Overworld</green>"
      'world_nether': "<red>The Nether</red>"
      'world_the_end': "<red>The End</red>"
    default: "<gray>Unknown world</gray>"

# https://mo-mi.gitbook.io/xiaomomi-plugins/customnameplates/plugin-wiki/customnameplates/custom-placeholders/vanilla-hud
vanilla-hud:
  stamina_hud:
    reverse: true
    images:
      empty: stamina_0
      half: stamina_1
      full: stamina_2
    placeholder:
      value: '1.1'
      max-value: '2'