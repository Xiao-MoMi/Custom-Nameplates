# Do not modify this value
config-version: '${config_version}'
# https://mo-mi.gitbook.io/xiaomomi-plugins/plugin-wiki/customnameplates/config/bubble.yml
sender-requirements:
  permission: bubbles.send
  potion-effect: "INVISIBILITY<0"
viewer-requirements:
  permission: bubbles.see
blacklist-channels:
  - Private
  - Staff
channel-mode: ALL
default-bubble: 'chat'
y-offset: 0.1
view-range: 0.5
stay-duration: 150
appear-duration: 4
disappear-duration: 2
bubble-settings:
  chat:
    display-name: "White Bubbles"
    max-lines: 3
    lines:
      1: chat_1
      2: chat_2
      3: chat_3
    line-width: 150
    background-color: 0,0,0,0
    text-prefix: "<black><font:{namespace}:shift_0>" # {namespace} would be replaced by the namespace set in config.yml
    text-suffix: "</font></black>"